<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Payment Scheduler</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Budget Tracker</h2>
      <ul>
        <li onclick="window.location.href='/dashboard'"><i class="fa-solid fa-user"></i> Profile</li>
        <li onclick="window.location.href='/schedule'"><i class="fa-solid fa-calendar-days"></i> Schedule</li>
        <li onclick="window.location.href='/loginpage'"><i class="fa-solid fa-right-from-bracket"></i> Logout</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="card schedule-card">
        <h3><i class="fa-solid fa-calendar-days"></i> Monthly Payment Schedule</h3>
        
        <!-- Add schedule form -->
        <form id="scheduleForm" action="/form_testing" method="post">
          <div class="form-group">
            <input type="text" name="name" placeholder="Payment name (e.g. Rent, Netflix)" required>
            <input type="number" name="amount" placeholder="Amount" required>
            <input type="date" name="duedate" required>
            <button type="submit" class="btn add-btn"><i class="fa-solid fa-plus"></i> Add Schedule</button>
          </div>
        </form>

        <br>

        <!-- Scheduled Payments List -->
        <h4>Upcoming Payments</h4>
        <ul id="scheduleList">
          <!-- Dynamically loaded items will go here -->
        </ul>
      </div>
    </main>
  </div>

  
</body>
</html>
