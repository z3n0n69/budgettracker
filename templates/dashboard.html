<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!--
    WORK IN THE ADD MONEY FEATURE
  -->
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Budget Tracker</h2>
      <ul>
        <li><i class="fa-solid fa-user"></i> Profile</li>
        <li><i class="fa-solid fa-wallet"></i> Balance</li>
        <li><i class="fa-solid fa-receipt"></i> Expenses</li>
        <li><i class="fa-solid fa-plus-minus"></i> Add/Remove</li>
        <li onclick = "window.location.href = '/loginpage'"><i class="fa-solid fa-user"></i> Logout</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Profile on top -->
      <div class="card profile-card">
        <h3><i class="fa-solid fa-user"></i> Profile</h3>
        <p>Username: <strong><span id = "displayusername">Null</span></strong></p>
        <p>Email: johndoe@email.com</p>
      </div>

      <!-- Balance and Expenses in a row -->
      <div class="card-row">
        <div class="card balance-card">
          <h3><i class="fa-solid fa-wallet"></i> Balance</h3>
          <p><span id = "currentbalance">$0</span></p>
        </div>

        <div class="card expenses-card">
          <div style="display: flex">
            <h3><i class="fa-solid fa-receipt"></i> Expenses</h3> 
            <p onclick="get_expenses()" style="padding-left: 100px">refresh</p>
          </div>

          <p>Transaction_ID | Username | Expense Description | Amount</p>
          
          <span id = "expenseDisplay"></span>
        </div>
      </div>

      <!-- Add expenses -->
      <div class="card addremove-card">
        <h3><i class="fa-solid fa-plus-minus"></i> Add / Remove</h3>
        <form id="expenseForm" action = "/addremove_expense" method="post">
          <div class="form-group">
            <select name="addremove" id="addremoveSelect">
              <option value="add">Add</option>
              <option value="remove">Remove</option>
            </select>
            <input type="text" id="descriptionInput" placeholder="Expense description" name="expenseDescription"required>
            <input type="number" id="amountInput" placeholder="Amount" name = "expenseAmount" required>
          </div>

          <!-- Buttons aligned to side -->
          <div class="form-actions">
            <button type="submit" class="btn add-btn"><i class="fa-solid fa-plus"></i> Commit</button>
          </div>
      </form>

        <br>
        <!--Add salary-->
        <form id = "addmoney" action = "/add_money" method = "post">
          <div class="form-group">
            <select name="addremove">
              <option value="add">Add</option>
            </select>
            <input type="text" placeholder="Add money description" required>
            <input type="number" placeholder="Amount" required>
          </div>
          <!-- Buttons aligned to side -->
          <div class="form-actions">
            <button type="submit" class="btn add-btn"><i class="fa-solid fa-plus"></i> Add</button>
          </div>
        </form>
      </div>
    </main>
  </div>
  <script src="{{url_for('static', filename='dashboard.js')}}"></script>

</body>
</html>
